# Pod Template Configuration for Freestyle Projects
# This goes in Jenkins UI: Manage Jenkins → Configure System → Cloud → Kubernetes

Pod Template Configuration:
  Name: freestyle-agent
  Labels: freestyle-agent
  
  Container Templates:
    1. Main Container:
       Name: jnlp
       Docker Image: jenkins/inbound-agent:latest
       Working Directory: /home/jenkins/agent
       Command to run: <empty>
       Arguments to pass: <empty>
       
    2. Docker Container:
       Name: docker
       Docker Image: docker:dind
       Working Directory: /home/jenkins/agent
       Command to run: dockerd-entrypoint.sh
       Arguments to pass: <empty>
       Privileged: ✓ (checked)
       
    3. Tools Container:
       Name: tools
       Docker Image: busybox:latest
       Working Directory: /home/jenkins/agent
       Command to run: sleep
       Arguments to pass: 99d

  Volumes:
    - Host Path Volume:
        Host Path: /var/run/docker.sock
        Mount Path: /var/run/docker.sock

  Service Account: jenkins
  
  Resource Requests:
    Memory Request: 256Mi
    CPU Request: 100m
    Memory Limit: 512Mi
    CPU Limit: 500m