{{- if .Values.orderService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.orderService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.orderService.name }}
spec:
  replicas: {{ .Values.orderService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.orderService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.orderService.name }}
    spec:
      containers:
      - name: {{ .Values.orderService.name }}
        image: "{{ .Values.global.imageRegistry }}{{ .Values.orderService.image.repository }}:{{ .Values.orderService.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.orderService.service.port }}
        env:
        - name: SERVICES_USER_SERVICE_URL
          value: "http://{{ .Values.userService.name }}:{{ .Values.userService.service.port }}"
        - name: SERVICES_PRODUCT_SERVICE_URL
          value: "http://{{ .Values.productService.name }}:{{ .Values.productService.service.port }}"
        livenessProbe:
          httpGet:
            path: /orders/health
            port: {{ .Values.orderService.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /orders/health
            port: {{ .Values.orderService.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          {{- toYaml .Values.orderService.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.orderService.name }}
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: {{ .Values.orderService.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.orderService.service.port }}
      targetPort: {{ .Values.orderService.service.port }}
  type: {{ .Values.orderService.service.type }}
{{- end }}